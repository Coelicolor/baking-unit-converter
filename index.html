<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ingredient Converter</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Ingredient Converter</h1>

    <div class="controls">
      <label for="ingredient">Ingredient:</label>
      <select id="ingredient"></select>

      <label for="inputValue">Input:</label>
      <input type="number" id="inputValue" step="0.01" />
      <select id="inputUnit">
        <option value="1_cup">cup</option>
        <option value="1_tbsp">tbsp</option>
        <option value="g">gram</option>
      </select>

      <label for="outputUnit">Convert to:</label>
      <select id="outputUnit">
        <option value="1_cup">cup</option>
        <option value="1_tbsp">tbsp</option>
        <option value="g">gram</option>
      </select>
    </div>

    <div class="result">
      <p><strong>Result:</strong> <span id="result">â€”</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
