<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ingredient Converter</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Ingredient Converter</h1>

    <div class="controls">
      <label for="ingredient">Ingredient:</label>
      <select id="ingredient"></select>

      <label for="cupInput">Volume (cups):</label>
      <input type="number" id="cupInput" step="0.01" placeholder="e.g. 0.5" />

      <label for="gramInput">Weight (grams):</label>
      <input type="number" id="gramInput" step="0.1" placeholder="e.g. 100" />
    </div>

    <div class="result">
      <p><strong>Converted Volume:</strong> <span id="cupResult">—</span></p>
      <p><strong>Converted Weight:</strong> <span id="gramResult">—</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
